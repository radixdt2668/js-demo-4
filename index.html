<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-demo-4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    <!-- this code for for promotion don't copy this start -->
<a href="http://freetoolssite.com" style="display: block;text-align: center;font-size: 20px;margin: 50px auto;color: #fff;text-transform: uppercase;padding: 15px 25px;text-decoration:none;width:fit-content;background-color: orange; border-radius: 4px;box-shadow: 0 2px 25px orange;">Visit Our Free Tools Site</a>
<!-- this code for for promotion don't copy this end -->
<div class="container">
  <table class="_table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th width="50px">
          <div class="action_container">
            <button class="success" onclick="create_tr('table_body')">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </th>
      </tr>
    </thead>
    <tbody id="table_body">
      <tr>
        <td>
          <input type="text" class="form_control" placeholder="Jhon Dhoe">
        </td>
        <td>
          <input type="text" class="form_control" placeholder="+880177x-xxxxxx">
        </td>
        <td>
          <textarea class="form_control" placeholder="Enter Your Address..."></textarea>
        </td>
        <td>
          <div class="action_container">
            <button class="danger" onclick="remove_tr(this)">
              <i class="fa fa-close"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<script>
    function create_tr(table_id) {
    let table_body = document.getElementById(table_id),
        first_tr   = table_body.firstElementChild
        tr_clone   = first_tr.cloneNode(true);
    table_body.append(tr_clone);
    clean_first_tr(table_body.firstElementChild);
}   
function clean_first_tr(firstTr) {
    let children = firstTr.children;
    
    children = Array.isArray(children) ? children : Object.values(children);
    children.forEach(x=>{
        if(x !== firstTr.lastElementChild)
        {
            x.firstElementChild.value = '';
        }
    });
}



function remove_tr(This) {
    if(This.closest('tbody').childElementCount == 1)
    {
        alert("You Don't have Permission to Delete This ?");
    }else{
        This.closest('tr').remove();
    }
}
</script>
</body>
</html>
